version: '2'
services:
  coverage:
    build:
      context: .
      dockerfile: docker/Dockerfile.coverage

  test:
    build:
      context: .
      dockerfile: 'docker/Dockerfile.test'
      args:
        NODE_VERSION_LOCKED: '${NODE_VERSION_LOCKED}'
    env_file:
      - ./.env.test
    volumes_from:
      - coverage